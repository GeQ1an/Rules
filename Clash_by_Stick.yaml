# 2019年09月21日 20:34 UTC/GMT +9

# 配置文件需要放置在 $HOME/.config/clash/config.yml

# HTTP 代理端口
port: 8888

# SOCKS5 代理端口
socks-port: 8889

# Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
# redir-port: 8890

# 允许局域网的连接（可用来共享代理）
allow-lan: false

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: Rule

# 设置日志输出级别 (默认级别：info）。
# 5 个级别：silent / info / warning / error / debug。silent，即不输出任何内容,级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info

# clash 的 RESTful API
external-controller: 127.0.0.1:6170

# RESTful API 的口令 (可选)
secret: ""

# 如需要自定义DNS，请将 “enable” 处的 false 改为 true
dns:
  enable: false
  ipv6: false
  # listen: 0.0.0.0:53
  # enhanced-mode: redir-host
  nameserver:
     - 1.2.4.8
     - 114.114.114.114
     - 223.5.5.5
     - tls://dns.rubyfish.cn:853
     
  fallback: # 与 nameserver 内的服务器列表同时发起请求，当规则符合 GEOIP 在 CN 以外时，fallback 列表内的域名服务器生效。
     - tls://dns.rubyfish.cn:853
     - tls://1.0.0.1:853
     - tls://dns.google:853

# clash DNS 请求逻辑：
# (1) 当访问一个域名时， nameserver 与 fallback 列表内的所有服务器并发请求，得到域名对应的 IP 地址。
# (2) clash 将选取 nameserver 列表内，解析最快的结果。
# (3) 若解析结果中，IP 地址属于 国外，那么 clash 将选择 fallback 列表内，解析最快的结果。

# 服务器列表请按照示范格式填写
# Shadowsocks 支持 aead_aes_128_gcm/aead_aes_192_gcm/aead_aes_256_gcm/aead_chacha20_poly1305/aes-128-ctr/aes-192-ctr/aes-256-ctr/aes-128-cfb/aes-192-cfb/aes-256-cfb/chacha20-ietf/xchacha20/chacha20/rc4-md5/xchacha20-ietf-poly1305 加密格式
# Vmess 支持 auto/aes-128-gcm/chacha20-poly1305/none 加密方式
Proxy:
- name: "cn1"
  type: ss
  server: cn1.xx.com
  port: 1111
  cipher: chacha20-ietf-poly1305
  password: ABCDEF
- name: "cn2"
  type: ss
  server: cn2.xx.com
  port: 1111
  cipher: chacha20-ietf-poly1305
  password: ABCDEF
- name: "hk1"
  type: ss
  server: hk1.xx.com
  port: 1111
  cipher: chacha20-ietf-poly1305
  password: ABCDEF
  obfs: http
  obfs-host: wns.windows.com
- name: "hk2"
  type: ss
  server: hk2.xx.com
  port: 1111
  cipher: chacha20-ietf-poly1305
  password: ABCDEF
  obfs: tls
  obfs-host: bing.com
- name: "us1"
  type: vmess
  server: us.xx.com
  port: 1111
  uuid: uuiduu-idu-uid
  alterId: 32
  cipher: auto

Proxy Group:
# 按照下方格式写入策略组，其中 Domestic 和 CMedia 为回国策略(可以仅代理媒体），请将大陆节点填入
- name: Auto
  type: url-test
  proxies:
  - "hk1"
  - "hk2"
  - "us1"
  url: http://www.gstatic.com/generate_204
  interval: "600"
- name: Proxy
  type: select
  proxies:
  - Auto
  - DIRECT
  - "hk1"
  - "hk2"
  - "us1"
- name: Apple
  type: select
  proxies:
  - Proxy
  - DIRECT
- name: CMedia
  type: select
  proxies:
  - DIRECT
  - "cn1"
  - "cn2"
- name: GMedia
  type: select
  proxies:
  - Proxy
  - DIRECT
- name: Netflix
  type: select
  proxies:
  - Proxy
  - DIRECT
- name: YouTube
  type: select
  proxies:
  - Proxy
  - DIRECT
- name: Domestic
  type: select
  proxies:
  - DIRECT
  - "cn1"
  - "cn2"
- name: Others
  type: select
  proxies:
  - Proxy
  - DIRECT

