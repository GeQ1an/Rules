# 2020年03月17日 16:00 UTC/GMT +8

# 配置文件需要放置在 $HOME/.config/clash/config.yaml

# HTTP 代理端口
port: 7890

# SOCKS5 代理端口
socks-port: 7891

# Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
# redir-port: 7892

# 允许局域网的连接（可用来共享代理）
allow-lan: false
# bind-address: "*"
# 此功能仅在 allow-lan 设置为 true 时生效，支持三种参数：
# "*"                           绑定所有的 IP 地址
# 192.168.122.11                绑定一个的 IPv4 地址
# "[aaaa::a8aa:ff:fe09:57d8]"   绑定一个 IPv6 地址

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: Rule

# 设置日志输出级别 (默认级别：info）。
# 5 个级别：silent / info / warning / error / debug。silent，即不输出任何内容,级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info

# clash 的 RESTful API
external-controller: 127.0.0.1:9090

# RESTful API 的口令 (可选)
# secret: ""

# 实验性功能
experimental:
  ignore-resolve-fail: true # 忽略 DNS 解析失败，默认值为 true

# 如需要自定义DNS，请将 “enable” 处的 false 改为 true
dns:
  enable: false
  ipv6: false
  # listen: 0.0.0.0:53
  # enhanced-mode: redir-host # 或 fake-ip
  # # fake-ip-range: 198.18.0.1/16 # 如果你不知道这个参数的作用，请勿修改
  # fake-ip-filter: # fake-ip 白名单列表
  #   - '*.lan'
  #   - localhost.ptlogin2.qq.com
  
  nameserver:
    - 1.2.4.8
    - 114.114.114.114
    - 223.5.5.5
    - tls://13800000000.rubyfish.cn:853
    #- https://13800000000.rubyfish.cn/
     
  fallback: # 与 nameserver 内的服务器列表同时发起请求，当规则符合 GEOIP 在 CN 以外时，fallback 列表内的域名服务器生效。
    - tls://1.0.0.1:853
    - tls://dns.google:853
    - tls://13800000000.rubyfish.cn:853

    #- https://13800000000.rubyfish.cn/
    #- https://cloudflare-dns.com/dns-query
    #- https://dns.google/dns-query

# 1. clash DNS 请求逻辑：
#   (1) 当访问一个域名时， nameserver 与 fallback 列表内的所有服务器并发请求，得到域名对应的 IP 地址。
#   (2) clash 将选取 nameserver 列表内，解析最快的结果。
#   (3) 若解析结果中，IP 地址属于 国外，那么 clash 将选择 fallback 列表内，解析最快的结果。
#
#   因此，我在 nameserver 和 fallback 内都放置了无污染、解析速度较快的国内 DNS 服务器，以达到最快的解析速度。
#   但是 fallback 列表内服务器会用在解析境外网站，为了结果绝对无污染，我仅保留了支持 DoT/DoH 的两个服务器。
#
# 2. clash DNS 配置注意事项：
#   (1) 如果您为了确保 DNS 解析结果无污染，请仅保留列表内以 tls:// 或 https:// 开头的 DNS 服务器，但是通常对于国内域名没有必要。
#   (2) 如果您不在乎可能解析到污染的结果，更加追求速度。请将 nameserver 列表的服务器插入至 fallback 列表内，并移除重复项。
#
# 3. 关于 DNS over HTTPS (DoH) 和 DNS over TLS (DoT) 的选择：
#   对于两项技术双方各执一词，而且会无休止的争论，各有利弊。各位请根据具体需求自行选择，但是配置文件内默认启用 DoT，因为目前国内没有封锁或管制。
#   DoH: 以 https:// 开头的 DNS 服务器。拥有更好的伪装性，且几乎不可能被运营商或网络管理封锁，但查询效率和安全性可能略低。
#   DoT: 以 tls:// 开头的 DNS 服务器。拥有更高的安全性和查询效率，但端口有可能被管制或封锁。
#   若要了解更多关于 DoH/DoT 相关技术，请自行查阅规范文档。

fallback-filter:
geoip: true # 默认
ipcidr: # 在这个网段内的 IP 地址会被考虑为被污染的 IP
  - 240.0.0.0/4

# 服务器列表请按照示范格式填写
# Shadowsocks 支持 aead_aes_128_gcm/aead_aes_192_gcm/aead_aes_256_gcm/aead_chacha20_poly1305/aes-128-ctr/aes-192-ctr/aes-256-ctr/aes-128-cfb/aes-192-cfb/aes-256-cfb/chacha20-ietf/xchacha20/chacha20/rc4-md5/xchacha20-ietf-poly1305 加密格式
# Vmess 支持 auto/aes-128-gcm/chacha20-poly1305/none 加密方式
Proxy:
- name: "cn1"
  type: ss
  server: cn1.xx.com
  port: 1111
  cipher: chacha20-ietf-poly1305
  password: ABCDEF
- name: "cn2"
  type: ss
  server: cn2.xx.com
  port: 1111
  cipher: chacha20-ietf-poly1305
  password: ABCDEF
- name: "hk1"
  type: ss
  server: hk1.xx.com
  port: 1111
  cipher: chacha20-ietf-poly1305
  password: ABCDEF
  obfs: http
  obfs-host: wns.windows.com
- name: "hk2"
  type: ss
  server: hk2.xx.com
  port: 1111
  cipher: chacha20-ietf-poly1305
  password: ABCDEF
  obfs: tls
  obfs-host: bing.com
- name: "us1"
  type: vmess
  server: us1.xx.com
  port: 1111
  uuid: uuiduu-idu-uid
  alterId: 32
  cipher: auto
- name: "us2"
  type: vmess
  server: us2.xx.com
  port: 1111
  uuid: uuiduu-idiot-uid
  alterId: 32
  cipher: auto
  network: ws
  ws-path: /path
  ws-headers: { Host: v2ray.com }

Proxy Group:
# 按照下方格式写入策略组，其中 Domestic 和 CMedia 为回国策略(可以仅代理媒体），请将大陆节点填入
- name: Auto
  type: url-test
  proxies:
  - "hk1"
  - "hk2"
  - "us1"
  - "us2"
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: Proxy
  type: select
  proxies:
  - Auto
  - DIRECT
  - "hk1"
  - "hk2"
  - "us1"
  - "us2"
- name: Apple
  type: select
  proxies:
  - Proxy
  - DIRECT
- name: CMedia
  type: select
  proxies:
  - DIRECT
  - "cn1"
  - "cn2"
- name: GMedia
  type: select
  proxies:
  - Proxy
  - DIRECT
- name: Netflix
  type: select
  proxies:
  - Proxy
  - DIRECT
- name: YouTube
  type: select
  proxies:
  - Proxy
  - DIRECT
- name: Domestic
  type: select
  proxies:
  - DIRECT
  - "cn1"
  - "cn2"
- name: Others
  type: select
  proxies:
  - Proxy
  - DIRECT

