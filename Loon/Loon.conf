[General]
skip-proxy = 192.168.0.0/16,172.16.0.0/12,127.0.0.0/8,100.64.0.0/10,17.0.0.0/8,10.0.0.0/8,localhost,*.local,e.crashlynatics.com
bypass-tun = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.18.0.0/15,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32
# [DNS] => DNS 服务器，如果只在中国大陆境内使用，可以删除 1.0.0.1 和 8.8.8.8 两个 DNS（推荐）
dns-server = system,1.0.0.1,8.8.8.8,114.114.114.114,119.29.29.29,223.5.5.5
allow-udp-proxy = false
host = 127.0.0.1

[Proxy]
# 内置 DIRECT、REJECT 策略
# 节点名称 = 协议，服务器地址，服务器端口，加密协议，密码

[Remote Proxy]
# 订阅节点，格式：别名 = 订阅 URL
# 以 Dler Cloud 为例，Dler Cloud 用户将下面订阅链接的 XXXXXX 替换为自己的订阅 token 即可
# 其他机场用户，注意修改别名（包括该配置文件下方所有 Dler Cloud 字样）
Dler Cloud = https://dler.cloud/subscribe/XXXXXX?mu=ss

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# 根据自己机场及想用的节点进行删改，如想过滤 “香港高级 IPLC”，请修改 FilterKey 为 “.*香港高级 IPLC”
Dler Cloud - CN = NameRegex,Dler Cloud,FilterKey = .*中国
Dler Cloud - HK = NameRegex,Dler Cloud,FilterKey = .*香港
Dler Cloud - TW = NameRegex,Dler Cloud,FilterKey = .*台湾
Dler Cloud - SG = NameRegex,Dler Cloud,FilterKey = .*新加坡
Dler Cloud - JP = NameRegex,Dler Cloud,FilterKey = .*日本
Dler Cloud - KR = NameRegex,Dler Cloud,FilterKey = .*韩国
Dler Cloud - US = NameRegex,Dler Cloud,FilterKey = .*美国

[Proxy Group]
# 默认注释 Telegram / Steam / Microsoft / Netease Music 规则及策略，如需使用请取消 # 备注
AdBlock = select,Reject,Direct
Proxy = select,Auto,China,Hong Kong,Taiwan,Singapore,Japan,Korea,United States,Dler Cloud
Domestic = select,Direct,China
Apple = select,Direct,Proxy
AsianTV = select,Domestic,China,Hong Kong,Taiwan
GlobalTV = select,Proxy,Direct,Hong Kong,Taiwan,Singapore,Japan,Korea,United States
#Telegram = select,Proxy,Singapore,United States,Hong Kong
#Steam = select,Proxy,Direct,Dler Cloud
Speedtest = select,Proxy,Direct,Dler Cloud
#Microsoft = select,Direct,Proxy
#Netease Music = select,Direct,Domestic
Others = select,Proxy,Direct

# 注意下方的 Dler Cloud 名称，如有不使用的国家/地区节点策略组，请在上方规则策略组中一并删除相关节点策略组
Auto = url-test,Dler Cloud,url = http://www.gstatic.com/generate_204,interval = 600
China = fallback,Dler Cloud - CN,url = http://www.gstatic.com/generate_204,interval = 600
Hong Kong = fallback,Dler Cloud - HK,url = http://www.gstatic.com/generate_204,interval = 600
Taiwan = fallback,Dler Cloud - TW,url = http://www.gstatic.com/generate_204,interval = 600
Singapore = fallback,Dler Cloud - SG,url = http://www.gstatic.com/generate_204,interval = 600
Japan = fallback,Dler Cloud - JP,url = http://www.gstatic.com/generate_204,interval = 600
Korea = fallback,Dler Cloud - KR,url = http://www.gstatic.com/generate_204,interval = 600
United States = fallback,Dler Cloud - US,url = http://www.gstatic.com/generate_204,interval = 600

# 为了与 Proxy 策略名称保持一致
Direct = select,DIRECT
Reject = select,REJECT

# SSID 策略，格式：别名 = ssid，默认 = 策略， 蜂窝 = 策略，ssid名称 = 策略
#SSID = ssid, default = PROXY, cellular = PROXY, "Sophisticated" = DIRECT

[Rule]
# 本地规则
# Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR

DOMAIN-KEYWORD,announce,DIRECT
DOMAIN-KEYWORD,torrent,DIRECT
DOMAIN-KEYWORD,tracker,DIRECT
DOMAIN-SUFFIX,smtp,DIRECT
URL-REGEX,(Subject|HELO|SMTP),DIRECT
URL-REGEX,(api|ps|sv|offnavi|newvector|ulog.imap|newloc)(.map|).(baidu|n.shifen).com,DIRECT
URL-REGEX,(.+.|^)(360|so|qihoo|360safe|qhimg|360totalsecurity|yunpan).(cn|com),DIRECT
URL-REGEX,(.+.)?(torrent|announce.php?passkey=|tracker|BitTorrent|bt_key|ed2k|find_node|get_peers|info_hash|magnet:|peer_id=|sandai|Thunder|XLLiveUD|xunlei)(..+)?,DIRECT

IP-CIDR,1.1.1.1/24,DIRECT,no-resolve

GEOIP,CN,China
FINAL,Others

